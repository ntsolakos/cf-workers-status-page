settings:
  title: 'WooCommerce Status'
  url: 'https://your-worker-name.workers.dev' # Replace with your actual worker URL after deployment
  logo: logo-192x192.png # image in ./public/ folder
  daysInHistogram: 90 # number of days you want to display in histogram
  collectResponseTimes: true # collects avg response times from CRON locations

  allmonitorsOperational: 'All Systems Operational'
  notAllmonitorsOperational: 'Not All Systems Operational'
  monitorLabelOperational: 'Operational'
  monitorLabelNotOperational: 'Not Operational'
  monitorLabelNoData: 'No data'
  dayInHistogramNoData: 'No data'
  dayInHistogramOperational: 'All good'
  dayInHistogramNotOperational: ' incident(s)' # xx incident(s) recorded

monitors:
  - id: homepage
    name: 'Your Site Name' # Replace with your actual site name
    description: 'Main website availability'
    url: 'https://your-woocommerce-site.com' # Replace with your WooCommerce site URL
    method: GET
    expectStatus: 200
    linkable: true

  - id: shop
    name: 'Shop Page'
    description: 'WooCommerce storefront'
    url: 'https://your-woocommerce-site.com/shop' # Replace with your shop page URL
    method: GET
    expectStatus: 200
    linkable: true

  - id: wp-api
    name: 'WordPress REST API'
    description: 'Backend API health'
    url: 'https://your-woocommerce-site.com/wp-json/' # Replace with your WP REST API URL
    method: GET
    expectStatus: 200
    linkable: false

  - id: wc-api
    name: 'WooCommerce REST API'
    description: 'WooCommerce backend availability'
    url: 'https://your-woocommerce-site.com/wp-json/wc/v3/' # Replace with your WC API URL
    method: GET
    expectStatus: 401 # 401 means WooCommerce is responding (just requires authentication)
    linkable: false
