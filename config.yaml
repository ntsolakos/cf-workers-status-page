settings:
  title: 'Star Beauty Status'
  url: 'https://cf-workers-status-page-production.starbeauty.workers.dev'
  logo: logo-192x192.png
  daysInHistogram: 90
  collectResponseTimes: true
  user_agent: 'StarBeautyStatusMonitor/1.0'

  allmonitorsOperational: 'All Systems Operational'
  notAllmonitorsOperational: 'Not All Systems Operational'
  monitorLabelOperational: 'Operational'
  monitorLabelNotOperational: 'Not Operational'
  monitorLabelNoData: 'No data'
  dayInHistogramNoData: 'No data'
  dayInHistogramOperational: 'All good'
  dayInHistogramNotOperational: ' incident(s)'

monitors:
  - id: edge
    name: 'Edge Endpoint'
    description: 'Primary edge availability'
    url: 'https://star-beauty.gr/'
    method: GET
    expectStatus: 200
    linkable: true

  - id: catalog-node
    name: 'Catalog Node'
    description: 'Public catalog availability'
    url: 'https://star-beauty.gr/shop/'
    method: GET
    expectStatus: 200
    linkable: false

  - id: api-node
    name: 'Application Core'
    description: 'Core application availability'
    url: 'https://star-beauty.gr/'
    method: HEAD
    expectStatus: 200
    linkable: false
